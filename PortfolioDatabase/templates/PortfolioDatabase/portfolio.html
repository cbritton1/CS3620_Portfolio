{% extends 'PortfolioDatabase/base.html' %}

{% block body %}
{#  <div class="container">#}
    <div class="row orange_background">
      <div class="col-md-2">
        {% if user.is_authenticated %}
        <a href="{% url 'PortfolioDatabase:create_portfolio_item' %}" class="button_margin btn btn-dark" >Add Item</a>
        {% endif %}
      </div>
      <div class="col-md-8">
        <h1 class="text-center underline-text extra-padding_top extra_padding_bottom">PORTFOLIO</h1>
      </div>
{#    </div>#}
  </div>

{#  <h1 class="text-center underline-text extra-padding_top extra_padding_bottom orange_background">PORTFOLIO</h1>#}
  {% for item in portfolio_list %}
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-3">
          <img class="card image_width" src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-2 blue-text mt-3">
          {{ item.item_name }}
        </div>
        <div class="col-md-1">
          <a href="{% url 'PortfolioDatabase:portfolio_detail' item.id %}" class="full_button_margin btn btn-success">Details</a>
          {% if user.is_authenticated %}
            <a href="{% url 'PortfolioDatabase:edit' item.id %}" class="full_button_margin btn btn-warning">Edit</a>
            <a href="{% url 'PortfolioDatabase:delete_portfolio_item' item.id %}" class="full_button_margin btn btn-danger">Delete</a>
          {% endif %}

        </div>
      </div>
      <hr class="orange_background"/>
    </div>

  {% endfor %}
{% endblock %}
